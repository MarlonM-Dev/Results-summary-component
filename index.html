<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="left-box">
        <p class="result">Your Result</p>
        <div class="circle">
          <h1 class="rating">76</h1>
          <p class="max-rating">of 100</p>
        </div>
        <h1 class="text-great">Great</h1>
        <p class="msg">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- right-side -->

      <div class="right-box">
        <h1 class="summary">Summary</h1>
        <div class="wrapper wrapper1">
          <div style="display: flex">
            <img src="./assets/images/icon-reaction.svg" />
            <p class="text">Reaction</p>
          </div>
          <p class="nun-result">80 <span>/ 100</span></p>
        </div>
        <div class="wrapper wrapper2">
          <div style="display: flex">
            <img src="./assets/images/icon-memory.svg" />
            <p class="text">Memory</p>
          </div>
          <p class="nun-result">92 <span>/ 100</span></p>
        </div>
        <div class="wrapper wrapper3">
          <div style="display: flex">
            <img src="./assets/images/icon-verbal.svg" />
            <p class="text">Verbal</p>
          </div>
          <p class="nun-result">61 <span>/ 100</span></p>
        </div>
        <div class="wrapper wrapper4">
          <div style="display: flex">
            <img src="./assets/images/icon-visual.svg" />
            <p class="text">Visual</p>
          </div>
          <p class="nun-result">72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
